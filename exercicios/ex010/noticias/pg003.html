<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terceira Página</title>
</head>
<body>
    <h1>Terceira Página</h1>
    <p>Esta é a terceira página</p>
    <p><a href="../index.html">Voltar para a primeira página</a></p>

</body>
</html>

<!-- *Na terceira página tentamos colocar um link para voltar para a primeira página, colocadno em a href apenas "index.html", mas não funciona assim, então é necessário colocar "../index.html"
   ../ significa pasta anterior (volte uma pasta)
    ./ significa a própria pasta

-->
